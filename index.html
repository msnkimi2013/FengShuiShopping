<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Adjust the gap between images as needed */
        }

        .image-container img {
            width: 200px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
            object-fit: cover; /* Scale and crop images to fit the container */
            border: 1px solid #ccc; /* Optional: Add a border for separation */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./TongQian.jpg" alt="Image 1">
        <img src="./TongQian.jpg" alt="Image 2">
        <img src="./TongQian.jpg" alt="Image 3">
        <img src="./TongQian.jpg" alt="Image 4">
        <img src="./TongQian.jpg" alt="Image 5">
        <img src="./TongQian.jpg" alt="Image 6">
        <img src="./TongQian.jpg" alt="Image 7">
        <img src="./TongQian.jpg" alt="Image 8">
    </div>
</body>
</html>
